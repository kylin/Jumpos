<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport"
	content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1" />
<title>JUMPOS</title>
<script src="js/jquery.min.js"></script>
<script src="json/main.js"></script>
<script type='text/javascript' src='light7/js/light7.min.js'
	charset='utf-8'></script>
<link rel="stylesheet" href="light7/css/light7.min.css">
<link type="text/css" rel="stylesheet" href="css/example.css" />
<link type="text/css" rel="stylesheet" href="css/mobile2.css" />

<script type="text/javascript" src="json/confirm.js"></script>   
</head>
<body>
<div class="page">
<nav class="bar bar-tab"> 
	<a class="tab-item active" onclick="window.location.href='main.htm';"> 
		<span class="icon icon-home"></span>
		<span class="tab-label">返回主页 </span>
	</a> 
</nav>
<div class="content">
 <form id="form">
 	<div class="list-block">
		<ul>
			<!-- Text inputs -->
			<li>
				<div class="item-content">
					<div class="item-inner">
						<div class="item-title label">流程ID</div>
						<div class="item-input">
							<input type="text" name="objectId" id="id" readonly="readonly">
						</div>
					</div>
				</div>
			</li>
			<li>
				<div class="item-content">
					<div class="item-inner">
						<div class="item-title label">当前执行人</div>
						<div class="item-input">
							<input type="text" name="username"  readonly="readonly">
						</div>
					</div>
				</div>
			</li>
			<li>
				<div class="item-content">
					<div class="item-inner">
						<div class="item-title label">任务已提交至</div>
						<div class="item-input">
							<input type="text" name="assignee" readonly="readonly">
						</div>
					</div>
				</div>
			</li>
			<li>
				<div class="item-content">
					<div class="item-inner">
						<div class="item-title label">流程状态</div>
						<div class="item-input">
							<input type="text" name="currentState" readonly="readonly">
						</div>
					</div>
				</div>
			</li>
		</ul>
	</div>
    
   </form>
   
   <div class="card">
    <div class="card-content">
      <div class="card-content-inner">当前任务已提交，谢谢!</div>
    </div>
  </div>
   
   
   </div>
  </div>
  
  


</body>
</html>
